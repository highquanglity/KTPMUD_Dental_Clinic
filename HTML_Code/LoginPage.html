<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="LoginPage">
        <img class="login__background-logo" src="./assets/icons/confidental-mono.svg" alt="">
        <div class="login__main">
            <div class="login__heading">
                <img class="login__heading-logo" src="./assets/icons/confidental-logo.svg" alt="">
                <h1 class="login__heading-text">
                    Chào mừng đến với
                    <b style="color: var(--orange-color)">confi</b>
                    <b style="color: var(--border-blue-color)">dental</b>!
                </h1>
            </div>
            <div class="login__sub-main">
                <div class="login__selection">
                    <p style="font-size: 1.6rem">Bạn là...</p>
                    <ul class="login__selection-menu">
                        <li class="login__selection-item">Bệnh nhân</li>
                        <li class="login__selection-item">Nha sĩ</li>
                        <li class="login__selection-item">Nhân viên</li>
                    </ul>
                </div>
                <form class="login__form">
                    <h1 class="login__title">Đăng nhập</h1>
                    <div class="login__input">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" placeholder="" id="username" name="username">
                    </div>
                    <div class="login__input">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="" id="password" name="password">
                    </div>
                    <p class="login__text">
                        Bạn chưa có tài khoản?
                        <a class="login__link" href="/signup">Đăng ký ngay</a>
                    </p>
                    <button class="login__button" type="submit">
                        <img class="login__button-img" src="./assets/icons/arrow-right-solid.svg" alt="Login">
                    </button>
                </form>
            </div>
            <div class="emergency-call login-signup-emergency-call">
                <img class="emergency-call__icon" src="./assets/icons/emergency-call.svg" alt="">
                <p class="emergency-call__text">Cứu hộ nha khoa 24/7</p>
            </div>
        </div>
    </div>
</body>

</html>
