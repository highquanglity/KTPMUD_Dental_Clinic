<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="SignupPage">
        <img class="signup__background-logo" src="./assets/icons/confidental-mono.svg" alt="">
        <div class="signup__main">
            <div class="signup__heading">
                <img class="signup__heading-logo" src="./assets/icons/confidental-logo.svg" alt="">
                <div class="signup__selection">
                    <p style="font-size: 1.6rem">Bạn là...</p>
                    <ul class="signup__selection-menu">
                        <li class="signup__selection-item signup__selection-item--selected">Bệnh nhân</li>
                        <li class="signup__selection-item" onclick="showIllegal()">Nha sĩ</li>
                        <li class="signup__selection-item" onclick="showIllegal()">Nhân viên</li>
                    </ul>
                </div>
            </div>
            <form class="signup__form" onsubmit="handleSubmit()">
                <h1 class="signup__title">Đăng ký</h1>
                <div class="signup__input">
                    <label for="info">Họ và tên</label>
                    <input type="text" placeholder="" id="info" name="info">
                </div>
                <div class="signup__input">
                    <label for="phoneNumber">Số điện thoại</label>
                    <input type="tel" placeholder="" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="signup__input">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" placeholder="" id="username" name="username">
                </div>
                <div class="signup__input">
                    <label for="password">Mật khẩu</label>
                    <input type="password" placeholder="" id="password" name="password">
                </div>
                <p class="signup__text">
                    Bạn đã có tài khoản?
                    <a class="signup__link" href="/">Đăng nhập</a>
                </p>
                <button class="signup__button" type="submit">
                    <img class="signup__button-img" src="./assets/icons/arrow-right-solid.svg" alt="Signup">
                </button>
            </form>
            <div class="emergency-call login-signup-emergency-call">
                <img class="emergency-call__icon" src="./assets/icons/header-icon-solid-1.svg" alt="">
                <p class="emergency-call__text">Cứu hộ nha khoa 24/7</p>
            </div>
        </div>
    </div>

</body>

</html>
